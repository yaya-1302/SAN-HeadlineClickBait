{% extends 'root.html' %}

{% block content %}
<style>
  *{
    scroll-behavior: smooth;
  }
  p {
    font-size: 15px;
  }

  input[type=text] {
    font-size: 16px;
    font-weight: 600;
  }
</style>
<div class="content-wrapper">
  <div class="row justify-content-center mt-auto mb-auto" id="input-section">
    <div class="col-9">
      <div class="card card-body">
        <h3 class="text-center mt-2 mb-4" style="font-weight: 700;">CLICKBAIT IDENTIFICATION</h3>
        <p class="text-center">Melakukan identifikasi apakah judul yang anda masukkan terindikasi <i>clickbait</i> atau
          tidak</p>

        <div class="row justify-content-center mt-2">
          <div class="col-8">
            <input type="text" class="form-control form-control-lg" placeholder="Judul Berita" id="headline">
          </div>
          <div class="col-8 mt-3">
            <label for="" style="font-weight: 600;">Pilihan Pra-Pengolahan Data</label>
            <div class="form-group mx-3">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="model" id="model1" value="0">
                  Normalisasi, Stemming, Stop Word Removal
                  <i class="input-helper"></i></label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="model" id="model2" value="1" checked="">
                  Normalisasi, Stemming
                  <i class="input-helper"></i></label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="model" id="model3" value="2">
                  Normalisasi, Stop Word Removal
                  <i class="input-helper"></i></label>
              </div>

            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-3">
            <button class="btn btn-block w-100 btn-dark" type="button" id="identify">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-5" id="result-section" hidden>
    <div class="col-9">
      <div class="card card-body">
        <h3 class="text-center mt-2 mb-4" style="font-weight: 700;">HASIL PREDIKSI</h3>
        <h4 class="text-center" style="font-style: italic;">"<span id="result-judul"></span>"</h4>
        <div class="row justify-content-center mt-2">
          <div class="col-5 text-center ml-lg-auto mr-lg-auto">
            <div id="prediksi" class="card card-body text-white p-3 w-75 mx-auto">
              <h4 class="text text-center" style="font-weight: 700;"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="{{url_for('static', filename='js/main/demo.js')}}" type="text/javascript"></script>

{% endblock %}
